<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タイトル</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: url("assets/bg_title.png") center / cover no-repeat;
      overflow: hidden;
    }

    .screen {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .start-button {
      position: absolute;
      left: 50%;
      top: 58%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .start-button img {
      width: 220px;
      height: auto;
      display: block;
    }

    .start-button img:hover {
      filter: brightness(1.1);
    }

    .tap-note {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="screen">

    <!-- BGM：最初から再生を試みる -->
    <audio id="bgm" src="assets/title_bgm.mp3" autoplay loop muted></audio>

    <!-- スタートボタン -->
    <div class="start-button" id="startBtn">
      <img src="assets/btn_start.png" alt="はじめる">
    </div>

    <div class="tap-note">
      ※ 画面をタップすると音が出ます
    </div>

  </div>

  <script>
    const bgm = document.getElementById("bgm");

    // 初回操作でミュート解除（どこを触ってもOK）
    const unlock = () => {
      bgm.muted = false;
      bgm.volume = 0.6;
      bgm.play();
      document.removeEventListener("click", unlock);
      document.removeEventListener("touchstart", unlock);
    };

    document.addEventListener("click", unlock);
    document.addEventListener("touchstart", unlock);
  </script>
</body>
</html>
